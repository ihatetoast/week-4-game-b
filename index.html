<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>RPG | ihatetoast</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Suranna" rel="stylesheet">
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<header>
			<h1>Title of RPG: ???</h1>
		</header>
		<!-- BATTLE ARENA: 
		contains divs that will hold the two fighting characters -->
		<main id="site">
			<section id="battleArena">
				<h1>Battle Arena</h1>
				<div class="deck">
					<div class="chosenPlayer">
						<h2>You</h2>
						<div id="chosenPlayer">
						<!-- where the chosen player will go to once chosen from possibles -->
						</div>
					</div> <!-- end class chosenPlayer -->
					<div class="enemies">
						<h2>Opponents</h2>
						<div class="onDeck">
							<h2>Current opponent</h2>
							<div id="onDeck">
							<!-- where the chosen enemy will go to once chosen from possibles -->
							</div>
						</div>
			
						<div id="opponentsUpNext">
						<!-- will fill with opponents dynamically -->
						</div>
					</div> <!-- end enemies -->
				</div><!-- end deck -->
			</section><!-- end battleArena -->

			<!-- CHARACTER BANK: 
			contains divs that will hold the two fighting characters -->
			<section class="charHoldingArea">
				<h2>Title for section</h2>
				<div>
					<p>Choose your character, then pick your first opponent</p>
				</div>
				<div id="charBank">
					
				</div>
			</section>
		</main>
		<footer>
			<p>Katy Cassidy | ihatetoast </p>
		</footer>
		<script src="./assets/javascript/game.js"></script>
	</body>
</html>
